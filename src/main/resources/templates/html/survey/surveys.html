<!DOCTYPE html>
<html
        lang="en"
        class="light-style layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="../assets/"
        data-template="vertical-menu-template-free"
        xmlns:th="https://thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Basic Inputs - Forms | Sneat - Bootstrap 5 HTML Admin Template - Pro</title>

    <meta name="description" content=""/>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/img/favicon/favicon.ico"/>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="../assets/vendor/fonts/boxicons.css"/>

    <!-- Core CSS -->
    <link rel="stylesheet" href="../assets/vendor/css/core.css" class="template-customizer-core-css"/>
    <link rel="stylesheet" href="../assets/vendor/css/theme-default.css" class="template-customizer-theme-css"/>
    <link rel="stylesheet" href="../assets/css/demo.css"/>

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css"/>
    <link rel="stylesheet" href="../assets/vendor/libs/typeahead-js/typeahead.css" />
    <link rel="stylesheet" href="../assets/vendor/libs/datatables-bs5/datatables.bootstrap5.css">
    <link rel="stylesheet" href="../assets/vendor/libs/datatables-responsive-bs5/responsive.bootstrap5.css">
    <link rel="stylesheet" href="../assets/vendor/libs/datatables-checkboxes-jquery/datatables.checkboxes.css">
    <link rel="stylesheet" href="../assets/vendor/libs/datatables-buttons-bs5/buttons.bootstrap5.css">
    <link rel="stylesheet" href="../assets/vendor/libs/flatpickr/flatpickr.css" />
    <!-- Row Group CSS -->
    <link rel="stylesheet" href="../assets/vendor/libs/datatables-rowgroup-bs5/rowgroup.bootstrap5.css">
    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="../assets/vendor/js/helpers.js"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="../assets/js/config.js"></script>
</head>

<body>
<div th:replace="layout/main-layout.html::layout(~{ :: #content})">
    <!-- Content -->
    <div id="content" class="container-xxl flex-grow-1 container-p-y">
        <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Survey /</span> Surveys
            <span sec:authorize="hasAnyRole('COMPANY_ADMIN','ADMIN')" class="float-end">
                            <a href="/surveys/add" class="btn rounded-pill btn-icon btn-primary"><span class="tf-icons bx bx-plus-medical"></span></a>
                        </span>
        </h4>

        <div class="row">
            <!-- Basic Bootstrap Table -->
            <div class="card">
                <div class="card-datatable table-responsive" style="overflow-y: hidden;overflow-x: auto;">
                    <table class="datatables-basic table border-top">
                        <thead>
                        <tr>
                            <th sec:authorize="hasRole('USER')">Status</th>
                            <th>Name</th>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Start Date</th>
                            <th>Finish Date</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody class="table-border-bottom-0">
                        <tr th:each="survey : ${surveys}">
                            <td sec:authorize="hasRole('USER')">
                                <span th:class="${surveyStatus.get(survey.id) == true}?'badge bg-label-success me-1':'badge bg-label-danger me-1'">
                                    <i th:class="${surveyStatus.get(survey.id) == true}?'tf-icons bx bx-check':'tf-icons bx bx-x'"></i>
                                </span>
                            </td>
                            <td th:text="${survey.name}"></td>
                            <td th:text="${survey.title}"></td>
                            <td th:text="${survey.description}"></td>
                            <td th:text="${{survey.startDate}}"></td>
                            <td th:text="${{survey.finishDate}}"></td>
                            <td>
                                <div class="dropdown">
                                    <button type="button" class="btn p-0 dropdown-toggle hide-arrow"
                                            data-bs-toggle="dropdown">
                                        <i class="bx bx-dots-vertical-rounded"></i>
                                    </button>
                                    <div class="dropdown-menu">
                                        <a sec:authorize="hasAnyRole('COMPANY_ADMIN','ADMIN')" class="dropdown-item" th:href="@{'/surveys/update?id=' + ${survey.id}}"><i class="bx bx-edit-alt me-1"></i> Edit</a>
                                        <a sec:authorize="hasRole('USER')" class="dropdown-item" th:href="@{'/surveys/start?survey-id=' + ${survey.id}}"><i class="bx bx-pencil me-1"></i> Solve</a>
                                        <a sec:authorize="hasAnyRole('COMPANY_ADMIN','ADMIN')" class="dropdown-item" th:href="@{'/statistics/survey-statistic?survey-id=' + ${survey.id}}"><i class="bx bx-chart me-1"></i> Results</a>
                                        <a sec:authorize="hasRole('USER')" th:if="${surveyStatus.get(survey.id) == true}" class="dropdown-item" th:href="@{'/statistics/survey-details?survey-id=' + ${survey.id}+'&user-id='+${#authentication.principal.user.id}}"><i class="bx bx-chart me-1"></i> Result</a>
                                        <a sec:authorize="hasAnyRole('COMPANY_ADMIN','ADMIN')" class="dropdown-item btn-label-danger" th:href="@{'/surveys/delete?id=' + ${survey.id}}"><i class="bx bx-trash me-1"></i> Delete</a>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!--/ Basic Bootstrap Table -->
        </div>
    </div>
    <!-- / Content -->
</div>

<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script src="../assets/vendor/libs/jquery/jquery.js"></script>
<script src="../assets/vendor/libs/popper/popper.js"></script>
<script src="../assets/vendor/js/bootstrap.js"></script>
<script src="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>

<script src="../assets/vendor/js/menu.js"></script>
<!-- endbuild -->

<!-- Vendors JS -->
<script src="../assets/vendor/libs/datatables/jquery.dataTables.js"></script>
<script src="../assets/vendor/libs/datatables-bs5/datatables-bootstrap5.js"></script>
<script src="../assets/vendor/libs/datatables-responsive/datatables.responsive.js"></script>
<script src="../assets/vendor/libs/datatables-responsive-bs5/responsive.bootstrap5.js"></script>
<script src="../assets/vendor/libs/datatables-checkboxes-jquery/datatables.checkboxes.js"></script>
<script src="../assets/vendor/libs/datatables-buttons/datatables-buttons.js"></script>
<script src="../assets/vendor/libs/datatables-buttons-bs5/buttons.bootstrap5.js"></script>
<script src="../assets/vendor/libs/jszip/jszip.js"></script>
<script src="../assets/vendor/libs/pdfmake/pdfmake.js"></script>
<script src="../assets/vendor/libs/datatables-buttons/buttons.html5.js"></script>
<script src="../assets/vendor/libs/datatables-buttons/buttons.print.js"></script>
<!-- Flat Picker -->
<script src="../assets/vendor/libs/moment/moment.js"></script>
<script src="../assets/vendor/libs/flatpickr/flatpickr.js"></script>
<!-- Row Group JS -->
<script src="../assets/vendor/libs/datatables-rowgroup/datatables.rowgroup.js"></script>
<script src="../assets/vendor/libs/datatables-rowgroup-bs5/rowgroup.bootstrap5.js"></script>

<!-- Main JS -->
<script src="../assets/js/main.js"></script>

<!-- Page JS -->
<script src="../assets/js/survey-dt.js"></script>

<script src="../assets/js/form-basic-inputs.js"></script>
<!-- Place this tag in your head or just before your close body tag. -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
