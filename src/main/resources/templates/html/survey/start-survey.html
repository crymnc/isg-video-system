<!DOCTYPE html>
<html
        lang="en"
        class="light-style layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="../assets/"
        data-template="vertical-menu-template-free"
        xmlns:th="https://thymeleaf.org"
>
<head>
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Basic Inputs - Forms | Sneat - Bootstrap 5 HTML Admin Template - Pro</title>

    <meta name="description" content=""/>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/img/favicon/favicon.ico"/>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="../assets/vendor/fonts/boxicons.css"/>
    <link rel="stylesheet" href="../assets/vendor/fonts/fontawesome.css"/>
    <link rel="stylesheet" href="../assets/vendor/fonts/flag-icons.css"/>

    <!-- Core CSS -->
    <link rel="stylesheet" href="../assets/vendor/css/core.css" class="template-customizer-core-css"/>
    <link rel="stylesheet" href="../assets/vendor/css/theme-default.css" class="template-customizer-theme-css"/>
    <link rel="stylesheet" href="../assets/css/demo.css"/>

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css"/>
    <link rel="stylesheet" href="../assets/vendor/libs/bs-stepper/bs-stepper.css"/>
    <link rel="stylesheet" href="../assets/vendor/libs/bootstrap-select/bootstrap-select.css"/>
    <link rel="stylesheet" href="../assets/vendor/libs/select2/select2.css"/>
    <link rel="stylesheet" href="../assets/vendor/libs/formvalidation/dist/css/formValidation.min.css"/>
    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="../assets/vendor/js/helpers.js"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="../assets/js/config.js"></script>
</head>

<body>
<div th:replace="layout/main-layout.html::layout(~{ :: #content})">
    <!-- Content -->
    <div id="content" class="container-xxl flex-grow-1 container-p-y">
        <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Survey /</span> Solve Survey</h4>
        <!--Survey Content-->
        <div th:if="${surveyContent != null}" class="card">
            <h5 class="card-header">Video Content</h5>
            <div class="card-body">
                <div class="col-12 mb-4">
                    <video
                            id="player"
                            th:name="${surveyContent.id}"
                            class="video-js vjs-default-skin vjs-16-9 vjs-big-play-centered"
                            controls
                            preload="auto"
                            data-setup='{}'>
                        <source th:src="${'\'+surveyContent.path}" type="video/mp4"/>
                        <p class="vjs-no-js">
                            To view this video please enable JavaScript, and consider upgrading to a
                            web browser that
                            <a href="https://videojs.com/html5-video-support/" target="_blank">
                                supports HTML5 video
                            </a>
                        </p>
                    </video>
                </div>
            </div>
        </div>
        <!-- Survey Content-->
        <!-- Default Wizard -->
        <div th:hidden="${surveyContent != null}" name="survey" th:id="${survey.id}" class="col-12 mb-4">
            <div id="wizard-validation" class="bs-stepper mt-2">
                <div class="bs-stepper-header">
                    <div th:each="question,info : ${survey.questions}" th:classappend="${info.index} == 0 ? active:''"
                         class="step" th:attr="data-target=${'#question'+(info.index + 1)}">
                        <button type="button" class="step-trigger">
                            <span th:text="${info.index + 1}" class="bs-stepper-circle">1</span>
                        </button>
                    </div>
                </div>
                <div class="bs-stepper-content">
                    <form id="wizard-form" onsubmit="return false">
                        <!-- Account Details -->
                        <div name="eachQuestion" th:each="question,questionInfo : ${survey.questions}"
                             th:attr="id=${'question'+(questionInfo.index + 1)}"
                             th:classappend="${questionInfo.index} == 0 ? 'active' : ''"
                             class="content">
                            <input name="questionId" type="hidden" th:id="${question.id}"/>
                            <div class="content-header mb-3">
                                <h4 th:text="${question.title}" class="mb-0"></h4>
                                <h5 th:text="${question.question}"></h5>
                            </div>
                            <hr>
                            <!-- Custom Icon Radios -->
                            <div class="col-xl-12 mb-4">
                                <div class="card">
                                    <h5 class="card-header">Answer</h5>
                                    <div class="card-body">
                                        <div class="row">
                                            <!-- Answers -->
                                            <div th:if="${question.isMultipleChoice}"
                                                 th:name="'groupDiv'+${questionInfo.index+1}"></div>
                                            <div th:if="${question.isMultipleChoice}"
                                                 th:each="answer,answerInfo : ${question.answers}"
                                                 class="col-md mb-md-0 mb-2">
                                                <div class="form-check custom-option custom-option-icon">
                                                    <label class="form-check-label custom-option-content"
                                                           th:for="'radio'+${questionInfo.index+1}+'-'+${answerInfo.index+1}">
                                                        <span class="custom-option-body">
                                                            <span th:text="${answer.answer}"
                                                                  class="custom-option-title"></span>
                                                        </span>
                                                        <input th:name="'group'+${questionInfo.index+1}"
                                                               th:id="'radio'+${questionInfo.index+1}+'-'+${answerInfo.index+1}"
                                                               th:value="${answer.id}"
                                                               class="form-check-input" type="radio"/>
                                                    </label>
                                                </div>
                                            </div>
                                            <div th:if="${!question.isMultipleChoice}"
                                                 class="answerSelector input-group input-group-merge">
                                                <span id="spanTitle" class="input-group-text"><i
                                                        class="bx bx-detail"></i></span>
                                                <input name="answerId" type="hidden" th:id="${question.answers[0].id}"/>
                                                <input
                                                        type="text"
                                                        class="form-control"
                                                        id="inputAnswer"
                                                        name="inputAnswer"
                                                        placeholder="Your Answer"
                                                        aria-label="Your Answer"
                                                        aria-describedby="inputAnswer"
                                                />
                                            </div>
                                            <!-- Answers -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- /Custom Icon Radios -->
                            <div class="col-12 d-flex justify-content-between">
                                <button th:disabled="${questionInfo.index == 0}"
                                        th:classappend="${questionInfo.index} == 0 ? '':btn-primary"
                                        class="btn btn-label-secondary btn-prev">
                                    <i class="bx bx-chevron-left bx-sm ms-sm-n2"></i>
                                    <span class="align-middle d-sm-inline-block d-none">Previous</span>
                                </button>
                                <button th:if="${questionInfo.index != survey.questions.size-1}"
                                        class="btn btn-primary btn-next">
                                    <span class="align-middle d-sm-inline-block d-none me-sm-1">Next</span>
                                    <i class="bx bx-chevron-right bx-sm me-sm-n2"></i>
                                </button>
                                <button th:if="${questionInfo.index == survey.questions.size-1}" type="button"
                                        id="btnSave"
                                        class="btn btn-success btn-next">
                                    <span class="align-middle d-sm-inline-block d-none me-sm-1">Save</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- /Default Wizard -->
        <!-- Modal -->
        <div id="modal" class="modal fade" tabindex="-1">
            <div class="modal-dialog">
                <form class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="backDropModalTitle">Result</h5>
                    </div>
                    <div class="modal-body">
                        <div class="row g-2">
                            <div id="resultMessage" role="alert"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a href="/surveys" id="btnModalOK" class="btn btn-primary">OK</a>
                    </div>
                </form>
            </div>
        </div>
        <!-- Modal -->
    </div>
    <!-- / Content -->
</div>

<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script src="../assets/vendor/libs/jquery/jquery.js"></script>
<script src="../assets/vendor/libs/popper/popper.js"></script>
<script src="../assets/vendor/js/bootstrap.js"></script>
<script src="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>

<script src="../assets/vendor/libs/select2/select2.js"></script>
<script src="../assets/vendor/libs/formvalidation/dist/js/FormValidation.min.js"></script>
<script src="../assets/vendor/libs/formvalidation/dist/js/plugins/Bootstrap5.min.js"></script>
<script src="../assets/vendor/libs/formvalidation/dist/js/plugins/AutoFocus.min.js"></script>
<!-- Main JS -->
<script src="../assets/js/main.js"></script>

<!-- Page JS -->

<script src="../assets/js/form-basic-inputs.js"></script>
<script src="../assets/js/form-wizard-numbered.js"></script>
<script src="../assets/js/survey-wizard-validation.js"></script>
<script src="../assets/js/utils.js"></script>
<!-- Place this tag in your head or just before your close body tag. -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
<link href="//vjs.zencdn.net/7.10.2/video-js.min.css" rel="stylesheet">
<script src="//vjs.zencdn.net/7.10.2/video.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
         var player = videojs('player');
         var videoStatistic = {videoId:"",watchDuration:"",remainingTime:"",userId:"",isContentFinished:false,startedAt:"",finishedAt:""};
         videoStatistic.startedAt = getCurrentDate();
         player.on('ended', function() {
            $('[name="survey"]').removeAttr('hidden');
            $(window).scrollTop($('[name="survey"]').position().top);
            videoStatistic.isContentFinished = true;
         });

         $(window).on("beforeunload", function() {
            videoStatistic.videoId = $('#player').attr('name');
            videoStatistic.watchDuration = player.currentTime();
            videoStatistic.remainingTime = player.remainingTime();
            videoStatistic.finishedAt = getCurrentDate();

            $.ajax({
              url: "/statistics/add-video-statistic",
              type: "POST",
              contentType: "application/json",
              data: JSON.stringify(videoStatistic),
              success: function(response) {

              },
              error: function(jqXHR, exception) {

              },
            });
         })
    });


</script>
</body>
</html>
