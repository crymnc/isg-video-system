<!DOCTYPE html>
<html
        lang="en"
        class="light-style layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="../assets/"
        data-template="vertical-menu-template-free"
        xmlns:th="https://thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Basic Inputs - Forms | Sneat - Bootstrap 5 HTML Admin Template - Pro</title>

    <meta name="description" content=""/>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/img/favicon/favicon.ico"/>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="../assets/vendor/fonts/boxicons.css"/>

    <!-- Core CSS -->
    <link rel="stylesheet" href="../assets/vendor/css/core.css" class="template-customizer-core-css"/>
    <link rel="stylesheet" href="../assets/vendor/css/theme-default.css" class="template-customizer-theme-css"/>
    <link rel="stylesheet" href="../assets/css/demo.css"/>

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css"/>

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="../assets/vendor/js/helpers.js"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="../assets/js/config.js"></script>
</head>

<body>
<div th:replace="layout/main-layout.html::layout(~{ :: #content})">
    <!-- Content -->
    <div id="content" class="container-xxl flex-grow-1 container-p-y">
        <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Administration /</span> Add Content
        </h4>

        <div class="row">
            <!-- Form -->
            <div class="col-xl">
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Content Addition Form</h5>
                    </div>
                    <div class="card-body">
                        <form id="addForm" method="post" action="/contents/add" modelAttribute="content"
                              enctype="multipart/form-data">
                            <div class="mb-3">
                                <label class="form-label" for="spanName">Name</label>
                                <div class="input-group input-group-merge">
                                                <span id="spanName" class="input-group-text"><i
                                                        class="bx bx-detail"></i></span>
                                    <input
                                            type="text"
                                            class="form-control"
                                            id="inputName"
                                            name="name"
                                            placeholder="Turkish March"
                                            aria-label="Turkish March"
                                            aria-describedby="inputName"
                                    />
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="spanTitle">Title</label>
                                <div class="input-group input-group-merge">
                                                <span id="spanTitle" class="input-group-text"><i
                                                        class="bx bx-edit-alt"></i></span>
                                    <input
                                            type="text"
                                            class="form-control"
                                            id="inputTitle"
                                            name="title"
                                            placeholder="Mozart: Piano Concerto No. 23: II. Adagio"
                                            aria-label="Mozart: Piano Concerto No. 23: II. Adagio"
                                            aria-describedby="inputAddress"
                                    />
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="spanShortName">Short Name</label>
                                <div class="input-group input-group-merge">
                                                <span id="spanShortName" class="input-group-text"><i
                                                        class="bx bx-edit-alt"></i></span>
                                    <input
                                            type="text"
                                            class="form-control"
                                            id="inputShortName"
                                            name="shortName"
                                            placeholder="II. Adagio"
                                            aria-label="II. Adagio"
                                            aria-describedby="inputShortName"
                                    />
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="inputContentType">Content Type</label>
                                <div class="input-group input-group-merge">
                                    <span class="input-group-text"><i class="bx bxs-paint"></i></span>
                                    <select id="inputContentType" name="contentTypeId" class="form-select">
                                        <option value="-1">Select a Content Type</option>
                                        <option th:each="contentType : ${contentTypes}"
                                                th:value="${contentType.id}"
                                                th:text="${contentType.name}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="spanDescription">Description</label>
                                <div class="input-group input-group-merge">
                                                <span id="spanDescription" class="input-group-text"><i
                                                        class="bx bx-notepad"></i></span>
                                    <textarea class="form-control" name="description" id="txtDescription"
                                              rows="1"></textarea>
                                </div>
                            </div>
                            <input sec:authorize="hasRole('COMPANY_ADMIN')" th:value="${#authentication.principal.user.companyId}" class="form-control" type="hidden" id="inputCompany" name="companyId"/>
                            <div sec:authorize="hasRole('ADMIN')" class="mb-3">
                                <label class="form-label" for="inputCompany">Company</label>
                                <div class="input-group input-group-merge">
                                    <span class="input-group-text"><i class="bx bx-buildings"></i></span>
                                    <select id="inputCompany" name="companyId" class="form-select">
                                        <option value="-1">Select a Company</option>
                                        <option th:each="company : ${companies}" th:value="${company.id}" th:text="${company.name}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="inputDiscontinueDate">Discontinue
                                    Date</label>
                                <div class="input-group input-group-merge">
                                    <span class="input-group-text"><i class="bx bxs-calendar"></i></span>
                                    <input class="form-control" type="datetime-local"
                                           id="inputDiscontinueDate"
                                           name="discontinueDate"/>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="inputDiscontinueDate">Content</label>
                                <div class="input-group input-group-merge">
                                    <span class="input-group-text"><i class="bx bx-cube-alt"></i></span>
                                    <input class="form-control" type="file" name="file" id="file" accept="video/*"/>
                                </div>
                            </div>
                            <button id="btnSubmit" type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>
            <!--/ Form -->
            <!-- Modal -->
            <div id="modal" class="modal fade" tabindex="-1">
                <div class="modal-dialog">
                    <form class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="backDropModalTitle">Uploading</h5>
                        </div>
                        <div class="modal-body">
                            <div class="row g-2">
                                <div class="progress">
                                    <div id="progress-bar-container"
                                            class="progress progress-bar progress-bar-striped progress-bar-animated bg-primary"
                                            role="progressbar"
                                            style="width: 20%"
                                            aria-valuenow="20"
                                            aria-valuemin="0"
                                            aria-valuemax="100"></div>
                                </div>
                                <div>
                                    <span id="spanFileInfo"></span><span class="size-loaded"></span><span
                                        class="percent-loaded"></span>
                                </div>
                                <div id="resultMessage" role="alert"></div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <a href="/exams" id="btnModalOK" class="btn btn-primary">OK</a>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Modal -->
        </div>
    </div>
    <!-- / Content -->
</div>

<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script src="../assets/vendor/libs/jquery/jquery.js"></script>
<script src="../assets/vendor/libs/popper/popper.js"></script>
<script src="../assets/vendor/js/bootstrap.js"></script>
<script src="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>

<script src="../assets/vendor/js/menu.js"></script>
<!-- endbuild -->

<!-- Vendors JS -->

<!-- Main JS -->
<script src="../assets/js/main.js"></script>

<!-- Page JS -->

<script src="../assets/js/form-basic-inputs.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    $('#btnSubmit').click(function(e){
        e.preventDefault();
        startUploading();
    });

    /* Globle variables */
    var fileSize;

    /* start uploading files */
    function startUploading() {
        var file = document.getElementById('file').files;
        if(file.length==0){
            alert("Please choose at least one file and try.");
            return;
        }
        $('#resultMessage').removeClass().html("");
        $('#progress-bar-container').removeClass().addClass("progress-bar progress-bar-striped progress-bar-animated bg-primary");
        $('#modal').modal('show');
        fileSize=file[0].size;
        prepareProgressBarUI(file[0]);

        // upload through ajax call
        uploadFile();
    }

    /* This method will be called to prepare progress-bar UI */
    function prepareProgressBarUI(file){
        var fname=file.name;
        $("#spanFileInfo").text(fname+' - ');
    }

    /* parse the file size in kb/mb/gb */
    function parseFileSize(size){
        var precision=1;
        var factor = Math.pow(10, precision);
        size = Math.round(size / 1024); //size in KB
        if(size < 1000){
            return size+" KB";
        }else{
            size = Number.parseFloat(size / 1024); //size in MB
            if(size < 1000){
                return (Math.round(size * factor) / factor) + " MB";
            }else{
                size = Number.parseFloat(size / 1024); //size in GB
                return (Math.round(size * factor) / factor) + " GB";
            }
        }
        return 0;
    }
    /* one by one file will be uploaded to the server by ajax call*/
    function uploadFile() {
        var xhr = new XMLHttpRequest();
        var fd = new FormData(document.getElementById('addForm'));
        xhr.upload.addEventListener("progress", onUploadProgress, false);
        xhr.addEventListener("load", onUploadComplete, false);
        xhr.addEventListener("error", onUploadError, false);
        xhr.open("POST", "/contents/add");
        xhr.send(fd);
    }

    /* This function will continueously update the progress bar */
    function onUploadProgress(e) {
        if (e.lengthComputable) {
            var loaded = e.loaded;
            var percentComplete = parseInt((loaded) * 100 / fileSize);
            if(percentComplete < 100){
                var pbar = $('#progress-bar-container');
                var sLoaded=$('.size-loaded');
                var pLoaded=$('.percent-loaded');
                pbar.css("width",percentComplete + '%');
                sLoaded.html(parseFileSize(loaded)+ " / "+parseFileSize(fileSize));
                pLoaded.html("("+percentComplete+ "%)");
            }
        } else {
            alert('unable to compute');
        }
    }

    /* This function will call when upload is completed */
    function onUploadComplete(e, error) {
        var pbar = $('#progress-bar-container');
        if(e.currentTarget.status != 200 || error){
            pbar.removeClass("bg-primary").addClass("bg-danger");
            $('#resultMessage').addClass("alert alert-error").html(JSON.parse(e.currentTarget.responseText).message);
            $('#btnModalOK').removeClass("disabled").attr("href", "#").attr("data-bs-dismiss","modal");
        }else{
            pbar.removeClass("bg-primary").addClass("bg-success");
            pbar.css("width",'100%');
            var sLoaded=$('.size-loaded');
            var pLoaded=$('.percent-loaded');
            sLoaded.html('<i class="bx bx-check text-success"></i>');
            pLoaded.html("(100%)");
            $('#resultMessage').addClass("alert alert-success").html("File is uploaded successfully");
            $('#btnModalOK').removeClass("disabled").attr("href", "/contents");
        }
    }

    /* This function will call when an error come while uploading */
    function onUploadError(e) {
        console.error("Something went wrong!");
        onUploadComplete(e,true);
    }
});
</script>

<!-- Place this tag in your head or just before your close body tag. -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
