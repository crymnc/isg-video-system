<!DOCTYPE html>
<html
        lang="en"
        class="light-style layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="../assets/"
        data-template="vertical-menu-template-free"
        xmlns:th="https://thymeleaf.org"
>
<head>
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Basic Inputs - Forms | Sneat - Bootstrap 5 HTML Admin Template - Pro</title>

    <meta name="description" content=""/>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/img/favicon/favicon.ico"/>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="../assets/vendor/fonts/boxicons.css"/>

    <!-- Core CSS -->
    <link rel="stylesheet" href="../assets/vendor/css/core.css" class="template-customizer-core-css"/>
    <link rel="stylesheet" href="../assets/vendor/css/theme-default.css" class="template-customizer-theme-css"/>
    <link rel="stylesheet" href="../assets/css/demo.css"/>

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css"/>

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="../assets/vendor/js/helpers.js"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="../assets/js/config.js"></script>
</head>

<body>
<div th:replace="layout/main-layout.html::layout(~{ :: #content})">
    <!-- Content -->
    <div id="content" class="container-xxl flex-grow-1 container-p-y">
        <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Assessment /</span> User Exam Results</h4>
        <!-- Cards Action -->
        <div class="row">
            <!-- Form -->
            <div class="col-md-12 col-lg-12 mb-3">
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Exam Results</h5>
                    </div>
                    <div class="card-body">
                        <h6 class="card-title">General Information</h6>
                        <div class="row">
                            <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-6 mb-4">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="card-title d-flex align-items-start justify-content-between">
                                            <div class="avatar flex-shrink-0">
                                                <span class="badge bg-label-primary me-1"><i
                                                        class="tf-icons bx bx-info-square"></span></i>
                                            </div>
                                        </div>
                                        <span class="fw-semibold d-block mb-1">Status</span>
                                        <h4 th:text="${examStatisticDetail.examStatistic.examStatus}"
                                            class="card-title mb-2"></h4>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-6 mb-4">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="card-title d-flex align-items-start justify-content-between">
                                            <div class="avatar flex-shrink-0">
                                                <span class="badge bg-label-success me-1"><i
                                                        class="tf-icons bx bx-question-mark"></i></span>
                                            </div>
                                        </div>
                                        <span class="fw-semibold d-block mb-1">True/False/Total Qustion</span>
                                        <h4 th:text="${examStatisticDetail.examStatistic.trueWrongRate}"
                                            class="card-title mb-2"></h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div th:each="question, questionInfo : ${examStatisticDetail.questions}" th:if="${!question.isMultipleChoice}" class="card-body">
                        <h6 th:text="'Question '+${questionInfo.index+1}" class="card-title"></h6>
                        <p th:text="${question.question}" class="card-text">
                        </p>
                        <h6 class="card-title">Answer</h6>
                        <div name="assessmentWrapper" th:id="${question.answers[0].id}" th:if="${!question.isMultipleChoice}">
                            <p th:text="${question.answers[0].answerText}"
                               class="card-text"></p>
                            <div class="btn-group" role="group" aria-label="Answer Assessment">
                                <input th:checked="${question.answers[0].isUserAnswerCorrect}" th:name="'radio' + ${questionInfo.index+1}" th:id="'radioCorrect' + ${questionInfo.index+1}" type="radio" class="btn-check" value="true" autocomplete="off">
                                <label class="btn btn-outline-success" th:for="'radioCorrect' + ${questionInfo.index+1}"><i class="tf-icons bx bx-check"></i></label>
                                <input th:checked="${question.answers[0].isUserAnswerCorrect != null and !question.answers[0].isUserAnswerCorrect}" th:name="'radio' + ${questionInfo.index+1}" th:id="'radioWrong' + ${questionInfo.index+1}" type="radio" class="btn-check" id="btnWrong" value="false" autocomplete="off">
                                <label class="btn btn-outline-danger" th:for="'radioWrong' + ${questionInfo.index+1}"><i class="tf-icons bx bx-x"></i></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button id="btnSave" type="button" class="btn btn-primary">Save</button>
        <!--/ Cards Action -->
    </div>
    <!-- / Content -->
</div>

<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script src="../assets/vendor/libs/jquery/jquery.js"></script>
<script src="../assets/vendor/libs/popper/popper.js"></script>
<script src="../assets/vendor/js/bootstrap.js"></script>
<script src="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>

<script src="../assets/vendor/js/menu.js"></script>
<!-- endbuild -->

<!-- Vendors JS -->

<!-- Main JS -->
<script src="../assets/js/main.js"></script>

<!-- Page JS -->

<script src="../assets/js/form-basic-inputs.js"></script>

<!-- Place this tag in your head or just before your close body tag. -->
<script async defer src="https://buttons.github.io/buttons.js"></script>

<script type="text/javascript" th:inline="javascript">
    $(document).ready(function(){
        $('#btnSave').click(function(){
            var assessmentResults = {};
            var examId = [[${examStatisticDetail.examStatistic.examId}]];
            var userId = [[${examStatisticDetail.examStatistic.user.id}]];
            $('[name="assessmentWrapper"]').each(function(assessmentIndex,assessmentDiv){
                assessmentResults[assessmentDiv.id] = assessmentDiv.querySelector('input[name^="radio"]:checked').value
            });
            console.log()
            $.ajax({
                url: "/assessments/complete-assessment?exam-id="+examId+"&user-id="+userId,
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify(assessmentResults),
                success: function(response) {

                },
                error: function(jqXHR, exception) {

                },
            });
        });
    });
</script>
</body>
</html>
