<html xmlns:th="https://thymeleaf.org">
<!-- Layout wrapper -->
<div th:fragment="layout(content)" class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
        <!-- Menu -->
        <div th:replace="layout/menu.html::menu"></div>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->
            <div th:replace="layout/navbar.html::navbar"></div>
            <!-- / Navbar -->

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <!--Content -->
                <div th:replace="${content}"></div>
                <!--Content-->

                <!-- Footer -->
                <div th:replace="layout/footer.html :: footer"/>
                <!-- / Footer -->
                <div class="content-backdrop fade"></div>
            </div>
        </div>
        <!-- Content wrapper -->
    </div>
    <!-- / Layout page -->
    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
</div>
</html>
