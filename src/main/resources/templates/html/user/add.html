<!DOCTYPE html>
<html
        lang="en"
        class="light-style layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="../assets/"
        data-template="vertical-menu-template-free"
        xmlns:th="https://thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Basic Inputs - Forms | Sneat - Bootstrap 5 HTML Admin Template - Pro</title>

    <meta name="description" content=""/>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/img/favicon/favicon.ico"/>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="../assets/vendor/fonts/boxicons.css"/>

    <!-- Core CSS -->
    <link rel="stylesheet" href="../assets/vendor/css/core.css" class="template-customizer-core-css"/>
    <link rel="stylesheet" href="../assets/vendor/css/theme-default.css" class="template-customizer-theme-css"/>
    <link rel="stylesheet" href="../assets/css/demo.css"/>

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css"/>

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="../assets/vendor/js/helpers.js"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="../assets/js/config.js"></script>
</head>

<body>
<div th:replace="layout/main-layout.html::layout(~{ :: #content})">
    <!-- Content -->
    <div id="content" class="container-xxl flex-grow-1 container-p-y">
        <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Administration /</span> Add User
        </h4>

        <div class="row">
            <!-- Form -->
            <div class="col-xl">
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">User Addition Form</h5>
                    </div>
                    <div class="card-body">
                        <form method="post" action="/users/add" modelAttribute="user">
                            <div class="mb-3">
                                <label class="form-label" for="spanName">Name</label>
                                <div class="input-group input-group-merge">
                                    <span id="spanName" class="input-group-text"><i class="bx bx-user"></i></span>
                                    <input
                                            type="text"
                                            class="form-control"
                                            id="inputName"
                                            name="name"
                                            placeholder="John"
                                            aria-label="John"
                                            aria-describedby="inputName"
                                    />
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="spanName">Surname</label>
                                <div class="input-group input-group-merge">
                                                <span id="spanSurname" class="input-group-text"><i
                                                        class="bx bx-user"></i></span>
                                    <input
                                            type="text"
                                            class="form-control"
                                            id="inputSurname"
                                            name="lastName"
                                            placeholder="Doe"
                                            aria-label="Doe"
                                            aria-describedby="inputSurname"
                                    />
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="inputEmail">Email</label>
                                <div class="input-group input-group-merge">
                                    <span class="input-group-text"><i class="bx bx-envelope"></i></span>
                                    <input
                                            type="text"
                                            id="inputEmail"
                                            name="email"
                                            class="form-control"
                                            placeholder="john.doe"
                                            aria-label="john.doe"
                                            aria-describedby="basic-icon-default-email2"
                                    />
                                    <span id="basic-icon-default-email2" class="input-group-text">@example.com</span>
                                </div>
                                <div class="form-text">You can use letters, numbers & periods</div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="inputPassword">Password</label>
                                <div class="input-group input-group-merge">
                                    <span class="input-group-text"><i class="bx bxs-key"></i></span>
                                    <input
                                            type="password"
                                            id="inputPassword"
                                            name="password"
                                            class="form-control"
                                    />
                                </div>
                                <div class="form-text">You can use letters, numbers & periods</div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="inputRole">Role</label>
                                <div class="input-group input-group-merge">
                                    <span class="input-group-text"><i class="bx bxs-group"></i></span>
                                    <select id="inputRole" name="roleId" class="form-select">
                                        <option value="-1">Select a Role</option>
                                        <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}"></option>
                                    </select>
                                </div>
                            </div>
                            <input sec:authorize="hasRole('COMPANY_ADMIN')" th:value="${#authentication.principal.user.companyId}" class="form-control" type="hidden" id="inputCompany" name="companyId"/>
                            <div id="divCompany" sec:authorize="hasRole('ADMIN')" class="mb-3">
                                <label class="form-label" for="inputCompany">Company</label>
                                <div class="input-group input-group-merge">
                                    <span class="input-group-text"><i class="bx bx-buildings"></i></span>
                                    <select id="inputCompany" name="companyId" class="form-select">
                                        <option value="-1">Select a Company</option>
                                        <option th:each="company : ${companies}" th:value="${company.id}" th:text="${company.name}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="inputEntryDate">Entry Date</label>
                                <div class="input-group input-group-merge">
                                    <span class="input-group-text"><i class="bx bxs-calendar"></i></span>
                                    <input class="form-control" type="datetime-local" id="inputEntryDate"
                                           name="entryDate"/>
                                </div>
                            </div>
                            <div class="form-check form-switch mb-3">
                                <input class="form-check-input" type="checkbox" id="inputActive"
                                       name="isActive" checked/>
                                <label class="form-check-label" for="inputActive">Active user</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>
            <!--/ Form -->
        </div>
    </div>
    <!-- / Content -->
</div>

<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script src="../assets/vendor/libs/jquery/jquery.js"></script>
<script src="../assets/vendor/libs/popper/popper.js"></script>
<script src="../assets/vendor/js/bootstrap.js"></script>
<script src="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>

<script src="../assets/vendor/js/menu.js"></script>
<!-- endbuild -->

<!-- Vendors JS -->

<!-- Main JS -->
<script src="../assets/js/main.js"></script>

<!-- Page JS -->

<script src="../assets/js/form-basic-inputs.js"></script>

<!-- Place this tag in your head or just before your close body tag. -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $('#inputRole').change(function(e){
            if(e.currentTarget.options[e.currentTarget.selectedIndex].text == 'ROLE_ADMIN'){
                $('#divCompany').hide();
                $("#inputCompany option").removeAttr('selected');
                $("#inputCompany option[value=-1]").attr('selected', 'selected');
            }
            else{
                 $('#divCompany').show();
            }
        })
    })
</script>
</body>
</html>
